---
layout: default
---
<div class="h-entry">
 <time class="dt-published">{{ page.date }}</time>: 
 <p class="p-content">
 {{ content }} |
  <a class="u-author" href="https://lukesempire.com">By Luke</a>
 </p>
</div>

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
