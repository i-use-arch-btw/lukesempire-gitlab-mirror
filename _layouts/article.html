---
layout: default
---
<article class="h-entry">
  <h1 class="p-name">{{ page.title }}</h1>
  <p>Published by <a class="p-author h-card" href="https://lukesempire.com">Luke M</a>
     on <time class="dt-published" datetime="{{ page.date }}">{{ page.date }}</time></p>
 
  <p class="p-summary">{{ page.summary }}</p>
 
  <div class="e-content">
    <p>{{ content }}</p>
  </div>
</article>
